<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function downloadUrl(url, filename) {
  let xhr = new XMLHttpRequest();
  xhr.open("GET", url, true);
  xhr.responseType = "blob";
  xhr.onload = function(e) {
    if (this.status == 200) {
      const blob = this.response;
      const a = document.createElement("a");
      document.body.appendChild(a);
      const blobUrl = window.URL.createObjectURL(blob);
      a.href = blobUrl;
      a.download = filename;
      a.click();
      setTimeout(() => {
        window.URL.revokeObjectURL(blobUrl);
        document.body.removeChild(a);
      }, 0);
    }
  };
  xhr.send();
}
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's download blobbed stuff.</title>
</head>
<body>

    <button onclick="downloadUrl('https://cdn.vidyard.com/hls-videos/DWqeRqyD4OZOMSp-Z3ufrA/sd_segmented/sd_segmented_C2Bk3gBBkegYTXNX-7rGXQ.m3u8', 'lec.mp4')">Download</button>
    
</body>
</html>
